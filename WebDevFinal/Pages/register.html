<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoThaiParts</title>
    <link rel="stylesheet" href="../css/registerstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">

  </head>

<body>

   <div class="Logo-container"> 
    <img class="Logo" src="../Assets/octo2024.png" alt="OctoThaiParts Logo">
   </div>   

   <div class="container" id="signup">
    <h1 class="form-title">Register</h1>
    <form action="../users/register.php" method="post">

        <div class="input-group">
          <i class="fas fa-user"></i>
            <input type="text" name="fName" id="fName" placeholder="First Name" required>
            <label for="fName">First Name</label>
        </div>

        <div class="input-group">
          <i class="fas fa-user"></i>
            <input type="text" name="lName" id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <input type="submit" class="button" value="Sign Up" name="signup">
    </form>

    <div class="links">
        <p>Already Have Account?</p>
        <button id="signInButton"> <a href="login.html">Sign In</a></button>
    </div>

</div>   

</div> 
</body>

</html>
